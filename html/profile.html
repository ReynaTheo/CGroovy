<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C'Groovy</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div class="container">
        <div class="content-container">
            <div class="content">
                <img id="profile" src="../assets/profile.png" alt="">
                <form class="profile-form-container" action="">
                    <div class="form-container">
                        <div class="field-container">
                            <p class="field-type">Username</p>
                            <input class="field" type="text">
                        </div>
                    
                        <div class="field-container">
                            <p class="field-type">Password</p>
                            <input class="field" type="password">
                        </div>
    
                        <div class="field-container">
                            <p class="field-type">Gender</p>
                            <input class="field" type="text">
                        </div>
                    </div>
                    
                    <button class="profile-button" id="profile-button">
                        SAVE PROFILE
                    </button>
                </form>  
            </div>
        </div>     
    </div>
    
</body>
</html>
