<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Album Slider</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .slider-container {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }

    .album {
      min-width: 120px;
      margin: 0 5px;
      padding: 10px;
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      text-align: center;
    }

    .controls {
      text-align: center;
      margin-top: 10px;
    }

    .controls button {
      padding: 5px 15px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
    <div class="controls">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>
    
<div class="slider-container">
  <div class="slider" id="album-slider">
    <div class="album">Get Weird</div>
    <div class="album">Teenage Dream</div>
    <div class="album">Twilight Boa</div>
    <div class="album">Red Pills Blues</div>
    <div class="album">Lover</div>
    <div class="album">Encore</div>
    <div class="album">Blue</div>
    <div class="album">Doo-woops & Hooligans</div>
    <div class="album">Take Me Home</div>
    <div class="album">The Aviary</div>
  </div>
</div>


<script>
$(document).ready(function() {
  const albumCount = $('.album').length;
  const visibleCount = 5;
  let startIndex = 0;

  function updateSlider() {
    const shift = startIndex * -130; // 120px width + 10px margin
    $('#album-slider').css('transform', `translateX(${shift}px)`);
  }

  $('#next').click(function() {
    if (startIndex + visibleCount < albumCount) {
      startIndex++;
      updateSlider();
    }
  });

  $('#prev').click(function() {
    if (startIndex > 0) {
      startIndex--;
      updateSlider();
    }
  });

  updateSlider(); // initialize position
});
</script>

</body>
</html>
