<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/coba.css">
</head>
<body>

    <audio src="" id="audio"></audio>
    <div class="music-player">
        <div class="music-name">She Will be Loved</div>
        <div class="artist-name">Maroon 5</div>

        <div class="disk"></div>

        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="curren-time">00.00</span>
            <span class="song-duration">00.00</span>
        </div>

        <div class="controls">
            <button class="btn backward-btn">Img Pre </button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            
            <button class="btn forward-btn">Img next </button>
        </div>
    </div>
 


    <script src="../js/song-detail.js"></script>
</body>
</html>
