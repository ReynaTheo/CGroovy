<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C'Groovy</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <div class="content-container">

            <h1>Logo</h1>
    
            <form class="register-form-container" action="">
                <div class="field-container">
                    <p>Username</p>
                    <input type="text">              
                </div>
    
                <div class="field-container">
                    <p>Email</p>
                    <input type="text">              
                </div>
    
                <div class="field-container">
                    <p>Password</p>
                    <input type="text">              
                </div>
    
                <div class="field-container">
                    <p>Age</p>
                    <input type="text">              
                </div>
    
                <button>
                    Register
                </button>
            </form>
    
            <div class="button-container">
                <button class="sign-in-button">Sign up with Google</button>
                <button class="sign-in-button">Sign up with Facebook</button>
                <button class="sign-in-button">Sign up with Apple</button>
            </div>
        </div>
    </div>
</body>
</html>
