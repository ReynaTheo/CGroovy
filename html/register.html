<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C'Groovy</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">

        <div class="content-container">

            <div class="content">
                <img id="logo" src="../assets/logo cgroovy.png" alt="">
                <form class="register-form-container" action="">
                    <div class="form-container">
                        <div class="field-container">
                            <p class="field-type">Username</p>
                            <input class="field" type="text">              
                        </div>
        
                        <div class="field-container">
                            <p class="field-type">Email</p>
                            <input class="field" type="text">              
                        </div>
        
                        <div class="field-container">
                            <p class="field-type">Password</p>
                            <input class="field" type="password">              
                        </div>
            
                        <div class="field-container">
                            <p class="field-type">Age</p>
                            <input class="field" type="number">              
                        </div>
                    </div>

                    <div class="gender-container">
                        <p>Gender</p>
                        <div class="group-radio-button-container">
                            <div class="radio-button-container">
                                <input type="radio" name="gender" id="male">
                                <label for="male">Male</label>
                            </div>
    
                            <div class="radio-button-container">
                                <input type="radio" name="gender" id="female">
                                <label for="female">Female</label>
                            </div>
                        </div>         
                    </div>

                    <button class="register-button" id="register-button">
                        REGISTER
                    </button>
                </form>

                <div class="line-container">
                    <div class="line"></div>
                    <div class="text">OR</div>
                    <div class="line"></div>
                </div>

                <div class="button-container">
                    <button class="sign-in-button">
                        <img id="google" src="../assets/logo google.png" alt="">
                        Sign in with Google    
                    </button>
                    
                    <button class="sign-in-button">
                        <img id="facebook" src="../assets/logo facebook.png" alt="">
                        Sign in with Facebook  
                    </button>
                    
                    <button class="sign-in-button">
                        <img id="apple" src="../assets/logo apple putih.png" alt="">
                        Sign in with Apple                     
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
