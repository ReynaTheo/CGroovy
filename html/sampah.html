<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }

    .logo a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    .menu-icon {
      font-size: 26px;
      color: white;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      flex-direction: column;
      background-color: #444;
      position: absolute;
      top: 60px;
      right: 20px;
      z-index: 99;
    }

    .dropdown a {
      padding: 12px 16px;
      color: white;
      text-decoration: none;
      border-top: 1px solid #555;
    }

    .dropdown a:hover {
      background-color: #555;
    }

    /* Hide mobile-only items by default */
    .mobile-menu {
      display: none;
    }

    /* === Responsive === */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .mobile-menu {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">
      <a href="#">ðŸŽµ MusicApp</a>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="#">Home</a>
      <a href="#">Song Collection</a>
      <a href="#">About Us</a>
    </div>
    <div class="menu-icon" onclick="toggleDropdown()">â˜°</div>
  </div>

  <!-- DROPDOWN MENU -->
  <div class="dropdown" id="dropdownMenu">
    <!-- Ini hanya muncul di layar kecil (mobile-only) -->
    <a href="#" class="mobile-menu">Home</a>
    <a href="#" class="mobile-menu">Song Collection</a>
    <a href="#" class="mobile-menu">About Us</a>

    <!-- Ini selalu muncul -->
    <a href="#">Settings</a>
    <a href="#">Profile</a>
    <a href="#">Log Out</a>
  </div>

  <script>
    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    // Optional: tutup dropdown saat resize ke besar
    window.addEventListener("resize", () => {
      if (window.innerWidth > 768) {
        document.getElementById("dropdownMenu").style.display = "none";
      }
    });
  </script>

</body>
</html>
