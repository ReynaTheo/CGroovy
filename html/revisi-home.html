<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/revisi-home.css">
</head>
<body>

     <div class="album-container">
        <div class="album-header">
            <h1>Recommendation</h1>
                            
            <div class="controls">
                <button class="nav-arrow" id="prev">
                    <img src="../assets/icon kiri.png" alt="">
                </button>
    
                <button class="nav-arrow" id="next">
                    <img src="../assets/icon kanan.png" alt="">
                </button>
            </div>
        </div>
                        
        <div class="slider-container">
            <div class="slider" id="album-slider">
            <div class="album-card">
                <img src="../assets/Cover Music/Home/get weird - little mix.png" alt="">
                <p class="album-title">Get Weird</p>
                <p class="album-artist">Little Mix</p>
            </div>
        
            <div class="album-card">
                <img src="../assets/Cover Music/Home/teenage dream - katy perry.jpg" alt="">
                <p class="album-title">Teenage Dream</p>
                <p class="album-artist">Katy Perry</p>
            </div>
        
            <div class="album-card">
                <img src="../assets/Cover Music/Home/twilight - boa.jpg" alt="">
                <p class="album-title">Twilight</p>
                <p class="album-artist">Boa</p>
            </div>
        
        
            <div class="album-card">
                <img src="../assets/Cover Music/Home/red pill blues - maroon 5.png" alt="">
                <p class="album-title">Red Pill Blues</p>
                <p class="album-artist">Maroon 5</p>
            </div>
        
            <div class="album-card">
                <img src="../assets/Cover Music/Home/lover - taylor swift.jpg" alt="">
                <p class="album-title">Lover</p>
                <p class="album-artist">Taylor Swift</p>
            </div>
        
            <div class="album-card">
                <img src="../assets/Cover Music/Home/encore - dj snake.jpg" alt="">
                <p class="album-title">Encore</p>
                <p class="album-artist">DJ Snake</p>
            </div>
        
            <div class="album-card">
                <img src="../assets/Cover Music/Home/blue - jonas blue.png" alt="">
                <p class="album-title">Blue</p>
                <p class="album-artist">Jonas Blue</p>
            </div>
        
            <div class="album-card">
                <img src="../assets/Cover Music/Home/doo-wops & hooligans - bruno mars.jpg" alt="">
                <p class="album-title">Doo-Wops & Hooligans</p>
                <p class="album-artist">Bruno Mars</p>
            </div>
        
            <div class="album-card">
                <img src="../assets/Cover Music/Home/take me home - one direction.jpg" alt="">
                <p class="album-title">Take Me Home</p>
                <p class="album-artist">One Direction</p>
            </div>
        
            <div class="album-card">
                <img src="../assets/Cover Music/Home/the aviary - galantis.jpg" alt="">
                <p class="album-title">The Aviary</p>
                <p class="album-artist">Galantis</p>
                </div>                          
            </div>                   
        </div>                
                  
                        

    <script src="../js/home.js"></script>

</html>
